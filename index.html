<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
		<script src="script.js" defer></script>
		<title>ToDo</title>
	</head>
	<body>
		<div class="list roundBorder">
			<div class="date">
	            <div class="dateLeft">
	                <div id="dateNumber"></div>
	                <div>
	                    <div id="dateMonth"></div>
	                    <div id="dateYear"></div>
	                </div>
	            </div>
	            <div id="dateWeekday"></div>
	        </div>
			<form onsubmit="addNewTask(event)" >
	            <input type="text" id="taskText" autocomplete="off" placeholder="Nueva tarea">
	            <button type="submit" class="addTaskButton">+</button>
	        </form>
	        <div id="taskContainer"></div>
	    </div>
	</body>
</html>
